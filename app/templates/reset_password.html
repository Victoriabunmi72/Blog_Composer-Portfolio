<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        /* Set the background image and adjust its appearance */
        body {
            background-image: url("https://cdn.wallpapersafari.com/44/77/TQkLbJ.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Center-align the content and set the text color to white */
        body, .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Add spacing for the elements */
        .container form {
            margin-bottom: 20px;
        }

        /* Style for the button container */
        .button-container {
            display: flex;
            justify-content: flex-start;
        }

        /* Style for the buttons */
        .button-container button {
            margin-right: 10px;
        }
    </style>
</head>
<body class="background-image">
    <div class="container">
        <div class="button-container">
            <input type="submit" value="Reset Password">
        </div>
        <h1>Reset Password</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('reset_password') }}">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required><br><br>
        </form>
    </div>
</body>
</html>
